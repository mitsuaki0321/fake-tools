[tool.ruff]
line-length = 150
target-version = "py311"
fix = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = ["E", "F", "I"]    # E/F: Flake8 相当, I: isort 相当
ignore = ["E203", "E501", "E701"]  # いまの flake8 と同じ無視設定

[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true
# プロジェクト名があれば↓を指定（相対順序が安定）
# known-first-party = ["your_package"]
